<html lang="en">

<head>

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  </script>


  <title>Hello</title>
</head>

<body>


  <div class="form">
    <div><p id="error" class="bg-danger text-white text-center"></p></div>
    <form action="" method="post" onsubmit="return login_check()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="d-flex justify-content-center pt-3">
        <button type="submit" class="btn bg-dark text-white mb-3" style="width: 35%;">Submit</button>
      </div>
    </form>

    <p class="text-center pb-3">
      email: anaksehat@yes.com<br>
      password: Akuanaksehat123</p>

  </div>

</body>

<script>
  function login_check() {
    var email = document.getElementById("email")
    var password = document.getElementById("password")
    var error = document.getElementById("error")

    if (email.value == "anaksehat@yes.com" && password.value == "Akuanaksehat123") {
      alert("You are logged in!")
    }

    if (email.value == "" || password.value == "") {
      if (email.value == "") {
        email.style.border = "1px solid red";
        error.textContent = "Please input the following items";
        email.focus();
      }
      if (password.value == "") {
        password.style.border = "1px solid red";
        error.textContent = "Please input the following items";
        password.focus();
      }
      if (email.value != "") {
        email.style.border = "1px solid grey";
      }
      if (password.value != "") {
        password.style.border = "1px solid grey";
      }
      return false;
    }

    if (email.value != "anaksehat@yes.com" && password.value != "Akuanaksehat123") {
      alert("Access Denied")
    }
  }
</script>

</html>
